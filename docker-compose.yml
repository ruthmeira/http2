version: '3.9'

services:
  backend:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend:/app
    command: npm start
    ports:
      - "5000:5000"

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"   # Mapeamos el puerto 80 del contenedor al 3000 de tu m√°quina
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
